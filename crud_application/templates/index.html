<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD MINI PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- As a link -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-center">
      <a class="navbar-brand" href="#">CRUD MINI PROJECT</a>
    </div>
  </nav>
  <div class="mt-5">
    <!-- row1 -->
    <div class="row">
      <!-- col1 -->
      <div class="col-md-4">
        <h2 class="text-white text-center p-3 bg-dark ms-3">&nbsp;Insert Student Details&nbsp;</h2> <br>

        <form action="/insert" method="post"> {% csrf_token %}
          <div class="form-group d-flex justify-content-center">
            <input type="text" class="form-control w-75" placeholder="Enter the Student Name" name="name" required>
          </div>

          <div class="form-group d-flex justify-content-center">
            <input type="email" class="form-control mt-3 w-75" placeholder="Enter the Email Name" name="email" required>
          </div>

          <div class="form-group d-flex justify-content-center">
            <input type="number" class="form-control mt-3 w-75" placeholder="Enter the Student Age" name="age" required>
          </div>

          <div class="form-group d-flex justify-content-center">
            <div class="w-75 mt-3">
              <select name="gender" id="inputState" class="form-control" required>
                <option value="Select_Gender" selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>
          </div>

          <div class="form-group d-flex justify-content-center">
            <div class="d-grid gap-2 w-75 mt-3 ">
              <button class="btn btn-success " type="submit">Submit</button>
            </div>
          </div>
        </form>
        </h2>
      </div>


      <!-- col2 -->
      <div class="col-md-8">
        <h2 class="text-white text-center p-3 bg-dark me-3">Student Details</h2>
        <div class="me-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for d in data %}
              <tr>
                <th scope="row">{{d.id}}</td>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.age}}</td>
                <td>{{d.gender}}</td>
                <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></td>
                <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
