<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#">CRUD MINI PROJECT UPDATE</a>
        </div>
    </nav>

    <div class="mt-5">
        <!-- row1 -->
        <div class="row">
            <!-- col1 -->
            <div class="col-md-4">
                <h2 class="text-info text-center p-3 bg-dark ms-3">&nbsp;Update Student Details&nbsp;</h2> <br>

                <form action="/update/{{d.id}}" method="post"> {% csrf_token %}
                    <div class="form-group d-flex justify-content-center">
                        <input type="text" class="form-control w-75" placeholder="Enter the Student Name" name="name"
                            value="{{d.name}}" required>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <input type="email" class="form-control mt-3 w-75" placeholder="Enter the Email Name"
                            name="email" value="{{d.email}}" required>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <input type="number" class="form-control mt-3 w-75" placeholder="Enter the Student Age"
                            name="age" value="{{d.age}}" required>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <div class="w-75 mt-3">
                            <select name="gender" id="inputState" class="form-control" required>
                                <option value="{{d.gender}}" selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group d-flex justify-content-center">
                        <div class="d-grid gap-2 w-75 mt-3 ">
                            <button class="btn btn-success " type="submit">Update</button>
                        </div>
                    </div>
                </form>
                </h2>
            </div>
        </div>
    </div>



</body>

</html>
